apiVersion: v1
kind: PersistentVolume
metadata:
  name: authentication-database-volume
  namespace: backend
spec:
  capacity:
    storage: 10Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: slow
  hostPath:
    path: "/authentication-database"
